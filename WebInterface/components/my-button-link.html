<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="my-button-link">

    <template onload="_hideUnused">
   <a href="{{url}}"><paper-button raised class$="{{myclass}}"><iron-icon id="icon" icon="{{myicon}}"></iron-icon>{{text}}</paper-button></a>
    </template>
    <style is="custom-style">
        paper-button.custom {
            --paper-button-ink-color: var(--paper-grey-200);
            /* These could also be individually defined for each of the
              specific css classes, but we'll just do it once as an example */
            --paper-button-flat-keyboard-focus: {
                background-color: var(--paper-grey-200);
                color: white !important;
            };
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-grey-200) !important;
                color: white !important;
            };
        }
        paper-button.custom:hover {
            background-color: var(--paper-indigo-100);
        }
        paper-button.indigo {
            background-color: var(--paper-indigo-500);
            color: white;
            --paper-button-raised-keyboard-focus: {
                background-color: var(--paper-pink-a200) !important;
                color: white !important;
            };
        }
        paper-button.green {
            background-color: var(--paper-green-500);
            color: white;
        }
        paper-button.green[active] {
            background-color: var(--paper-red-500);
        }
        paper-button.disabled {
            color: white;
        }
    </style>
    <script>
        (function () {
            'use strict';
            Polymer({
                is: 'my-button-link',
                properties:{
                    myicon:{
                        type:String,
                        value:"none"
                    },



                },

                _hideUnused:function () {
                    if(this.myicon=="none"){
                        var elem = document.getElementById('icon');
                        elem.parentNode.removeChild(elem);
                        }
                },


            })
        })();
    </script>
</dom-module>
